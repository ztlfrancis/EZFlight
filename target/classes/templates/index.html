<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:insert="base :: head">
</head>
<body class="d-flex flex-column h-100">

<header th:insert="base :: header" ></header>

<!-- Begin page content -->
<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
        <div class="card h-100  justify-content-center text-center"  >

            <h4 class="card-title" th:unless="${message}">Book A Flight Right Now</h4>
            <div th:if="${message}">
                <h2 th:text="${message}"></h2>
            </div>
            <form class="form-signin p-3" action="/booking" method="post">
                <div class="row g-3">
                    <div class="col ">
                        <input id="LeaveDate" type="text" class="form-control" placeholder="Leave Date" aria-label="Leave Date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                    </div>
                    <div class="col ">
                        <input id="ReturnDate" type="text" class="form-control" placeholder="Return Date" aria-label="Return Date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                    </div>
                </div>
                <div class="row mb-3 g-3">
                    <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Passanger</label>
                    <div class="col-sm-9">
                        <select class="form-select " id="colFormLabelSm" placeholder="col-form-label-lg">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>


                <button class="btn btn-lg btn-primary btn-block " type="submit">Confirm</button>

            </form>
        </div>
    </div>
    </div>
</div>
</main>
<script type="text/javascript">
    $( document ).ready(function() {
        $('#datepicker').datepicker();

    });
</script>
<footer class="footer  mt-auto py-3 bg-dark ">

    <section class="contact-section ">
        <div class="container ">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class=" col-md-4">
                    <ul class=" list-unstyled flex-column">
                        <li><p class="text-light font-weight-bold">About Us</p></li>
                        <li><a class="text-light " href="https://discord.gg/r9MfAyPmxn">facebook</a></li>
                        <li><a class="text-light " href="https://discord.gg/r9MfAyPmxn">IG</a></li>
                    </ul>
                </div>
                <div class=" col-md-4">
                    <ul class="list-unstyled flex-column">
                        <li><p class="text-light font-weight-bold">Help</p></li>
                        <li><a class="text-light" href="https://quantunicorn.zendesk.com/hc/zh-cn/sections/360012030092-%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98">Often Asked Questions</a></li>
                        <li><a class="text-light" href="https://quantunicorn.zendesk.com/hc/zh-cn">User Guide</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </section>
    <!--<i class="fas fa-map-marked-alt text-primary mb-2"></i>-->
    <!--<i class="fas fa-envelope text-primary mb-2"></i>-->
    <!--<i class="fas fa-mobile-alt text-primary mb-2"></i>-->

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap4.min.js"></script>

</body>
</html>
